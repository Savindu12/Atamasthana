<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lantern Collision and Movement Bounds</title>
  <meta name="description" content="Lantern Collision and Movement Bounds">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.misc.min.js"></script>
</head>

<body>
  <a-scene antialias="false">
    <a-assets>
      <img id="sky1" src="../../assets/360Sky/sky7.jpg">
    </a-assets>

    <!-- Avatar Rig -->
    <a-entity id="rig" movement-controls="fly: false">
      <a-camera wasd-controls position="0 1.6 0"></a-camera>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
    </a-entity>

    <!-- Lantern Entities (Left and Right) -->
    <a-entity id="lantern-left" gltf-model="../../assets/future_models/lantern.glb" position="-2 0 -10" scale="3 3 3"></a-entity>
    <a-entity id="lantern-right" gltf-model="../../assets/future_models/lantern.glb" position="2 0 -10" scale="3 3 3"></a-entity>

    <!-- Scene Sky -->
    <a-sky src="#sky1" radius="50"></a-sky>
  </a-scene>
</body>

</html>
